<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body {
  margin: 0 !important;
  padding: 0 !important;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}


    @keyframes bgPulse {
      0% { background-color: #000000; color: #ffffff; }
      49.999% { background-color: #000000; color: #ffffff; }
      50% { background-color: #FDE858; color: #000000; }
      100% { background-color: #FDE858; color: #000000; }
    }

    .bar{
      position: relative;
      bottom: -100px;
  background-color:#000;
  animation: bgPulse 6s steps(2,end) infinite;

  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;

  padding:12px 18px;
  font-size:18px;
  line-height:1.2;

  width:100%;
  box-sizing:border-box;

  margin:0;
}
    .timer{font-variant-numeric:tabular-nums;font-weight:700}
    a{color:inherit;text-decoration:underline;font-weight:600}
    @media (max-width:1500px){
  .bar{
    font-size:16px;
    white-space:normal;
    text-align:center;
  }
}
  </style>
</head>
<body>
  <div class="bar" id="bar">
    <span>⏳</span>
    <span><strong> Kahve Ritüeline 2025 Fiyatıyla Devam Et! Fırsatı Kaçırma:</strong>  </span>
    <span class="timer" id="t">--</span>
    <a href="https://caffesaccaria.com/kahve-rituelin-abonelik" target="_parent" rel="noopener">İncele</a>
  </div>

  <script>
    // Deadline: 31 Jan 2026 23:59:59 Turkey time (UTC+3) => 20:59:59 UTC
    const deadlineUtcMs = Date.UTC(2026, 0, 31, 20, 59, 59);
    const pad = n => String(n).padStart(2,'0');

    function tick(){
      const diff = deadlineUtcMs - Date.now();
      const bar = document.getElementById('bar');
      const t = document.getElementById('t');
      if(diff <= 0){ bar.style.display='none'; return; }

      const s = Math.floor(diff/1000);
      const d = Math.floor(s/86400);
      const h = Math.floor((s%86400)/3600);
      const m = Math.floor((s%3600)/60);
      const ss = s%60;

      t.textContent = `${d}g ${pad(h)}:${pad(m)}:${pad(ss)}`;
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
